<div class="container">
    <h2>Listado de personajes</h2>
    <div class="row">
    <div class="col-md-4" *ngFor="let character of characters">
        <div class="card mb-3">
            <img class="card-img-top" [src]="character.image" alt="Imagen del personaje">
            <div class="card-body">
                <h5 class="card-title">{{ character.name }}</h5>
                <button class="btn btn-primary" (click)="showDetails(character)">Mostrar detalles</button>
                <app-detalle *ngIf="character.showDetails" [character]="character"></app-detalle>
            </div>
        </div>
    </div>
    </div>
</div>
